<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="city-input"
            placeholder="Enter a city...."
            required
            class="search-input"
          />
          <button type="submit" class="search-button" id="search-button">
            Search
          </button>
        </form>
      </header>
      <main>
        <div class="weather-container">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temp-value">12</div>
            <div class="weather-app-temp-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/adeogunesther95-lab" target="_blank"
          >Esther Adeogun</a
        >
        on
        <a
          href="https://github.com/adeogunesther95-lab/vanilla-weather-week7"
          target="_blank"
          >GitHub</a
        >
        hosted on
        <a href="https://meteo-vanilla.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
